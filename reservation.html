<!-- reservation.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="style2.css">
    <script type="text/javascript" src="code2.js"></script>
</head>
<body>
    <div class="container">
        <h1>예약하기</h1>
        <div id="reservationForm">
            <label for="name">이름:</label>
            <input type="text" id="name"><br>
            <label for="phone">전화번호:</label>
            <input type="text" id="phone" placeholder="010-XXXX-XXXX"><br>
            <label for="date">예약 일자:</label>
            <input type="date" id="date"><br>
            <label for="time">예약시간 설정하기 (10시시작 19시 마감입니다.):</label>
            <input type="time" id="time" min="10:00" max="19:00"><br>
            <button onclick="makeReservation()">Make Reservation</button>
        </div>
        <table id="reservationTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                <!-- Reservation data will be added here -->
            </tbody>
        </table>
        <div id="reservationInfo"></div>
    </div>

</body>
</html>
